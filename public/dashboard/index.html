<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="config.css" />
        <link rel="stylesheet" href="table.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--There will be two sides: Left side contains the table, right side contains the option settings-->
        <div class="table-side">
        <table>
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Fav</th>
            </thead>
            <tbody id="jsonFile">
            </tbody>
        </table>
        </div>
        <div class="option-side">
            <p class="config-text">Config:</p>
            <!--Switch-->
            <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
            <p>Settings;</p>
        </div>
        <script src="grab.js"></script>
    </body>
</html>
